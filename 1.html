    <h2>내가 사랑하는 글귀</h2>
    <h3>책</h3>
    새는 알을 깨고  나온다. 알은 곧 세계이다.
    <strong>태어나려고 하는 자는 하나의 세계를 <u>파괴하지 않으면 안 된다.</u></strong>
    그 새는 신을 향해 날아간다. 신의 이름은 아프락사스. -<a href="https://ko.wikipedia.org/wiki/%EB%8D%B0%EB%AF%B8%EC%95%88" target="_blank" title="데미안?"><데미안></a>

    <!--줄바꿈 태그 br : 시각적인 의미만 있기 때문에 감쌀 필요가 없음 -->
    <!-- 단락 바꿈 태그 p : 어디까지가 한 단락인지 표시할 수 있기 때문에 감쌀 필요가 있음-->
    <!-- p태그가 br보다 자주 쓰임 -->
    <br><br>This, too, shall pass by.
    <!-- 태그의 이름만으로는 정보가 부족할 때가 있다. 태그의 "속성"을 달아줘야 한다 -->
    <img src="love_as_you_have_not_been.jpg" width = "100%">
    <p> 사랑하라 한 번도 상처받지 않은 것처럼</p>
